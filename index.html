<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>

  <main>
    <section id="score-section">
      <p id="user-score">User points: 0</p>
      <p id="computer-score">Computer points: 0</p>
    </section>
    
    <section id="choices-section">
      <ul>
        <li><button id="rock-button">Rock</button></li>
        <li><button id="paper-button">Paper</button></li>
        <li><button id="scissors-button">Scissors</button></li>
      </ul>
    </section>
    
    <section id="result-section">
      <p id="game-result">Round result:</p>
      <p id="result-message"></p>
    </section>

    <section id="reset">
      <button id="reset-button">Reset</button>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
